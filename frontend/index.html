<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open-Source Funding DApp</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
  <style>
    :root {
      --bg-deep: #0a0e17;
      --bg-card: #111827;
      --bg-elevated: #1a2234;
      --border: #2d3a52;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --accent: #6366f1;
      --accent-hover: #818cf8;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --radius: 12px;
      --radius-sm: 8px;
      --shadow: 0 4px 24px rgba(0,0,0,0.25);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'DM Sans', system-ui, sans-serif;
      background: var(--bg-deep);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }

    header {
      background: var(--bg-card);
      padding: 14px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
      flex-wrap: wrap;
      gap: 12px;
    }

    header .brand {
      font-weight: 700;
      font-size: 1.15rem;
      letter-spacing: -0.02em;
    }

    header .wallet-info {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 0.9rem;
    }

    #avatar { display: inline-flex; align-items: center; }
    #avatar img { border-radius: 50%; width: 32px; height: 32px; vertical-align: middle; }
    #wallet { font-family: 'JetBrains Mono', monospace; color: var(--text-muted); }
    #balance, #tokenBalance { font-family: 'JetBrains Mono', monospace; }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 28px 24px;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 20px;
    }

    .card h3 {
      margin: 0 0 12px 0;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .hidden { display: none !important; }

    button {
      font-family: inherit;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      padding: 10px 16px;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.9rem;
      margin: 4px 8px 4px 0;
      transition: background 0.15s;
    }
    button:hover { background: var(--accent-hover); }
    button.secondary { background: var(--bg-elevated); color: var(--text); }
    button.secondary:hover { background: var(--border); }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

    .input-label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--text-muted);
      margin: 12px 0 4px 0;
    }
    .input-label:first-of-type { margin-top: 0; }
    input, textarea {
      width: 100%;
      max-width: 420px;
      padding: 10px 12px;
      margin: 0 0 4px 0;
      background: var(--bg-deep);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text);
      font-family: inherit;
      font-size: 0.95rem;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    input::placeholder, textarea::placeholder { color: var(--text-muted); }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .campaign-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px;
      transition: border-color 0.15s;
    }
    .campaign-card:hover { border-color: var(--accent); }

    .campaign-card h4 {
      margin: 0 0 8px 0;
      font-size: 1.05rem;
      font-weight: 600;
    }
    .campaign-description {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin: 6px 0 10px 0;
      line-height: 1.45;
      max-height: 3.6em;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 500;
      display: inline-block;
      margin-bottom: 8px;
    }
    .badge.submitted { background: #64748b; }
    .badge.active { background: var(--accent); }
    .badge.successful { background: var(--success); }
    .badge.did-not-succeed { background: var(--error); }
    .badge.withdrawn { background: #475569; }
    .badge.rejected { background: #7c2d12; }

    .progress {
      background: var(--bg-elevated);
      height: 8px;
      border-radius: 6px;
      overflow: hidden;
      margin: 10px 0;
    }
    .progress-bar {
      background: var(--success);
      height: 100%;
      border-radius: 6px;
      transition: width 0.2s;
    }

    .campaign-actions {
      margin-top: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }
    .campaign-actions input[type="number"] {
      width: 80px;
      margin: 0;
      display: inline-block;
    }

    .nft-modal {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      margin: 12px 0;
      box-shadow: var(--shadow);
      max-width: 420px;
    }
    .nft-choices {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 16px;
    }
    .nft-choices-label {
      font-weight: 600;
      margin-bottom: 10px;
      display: block;
    }
    .nft-choice {
      width: 80px;
      height: 80px;
      border-radius: var(--radius-sm);
      object-fit: cover;
      cursor: pointer;
      border: 3px solid transparent;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .nft-choice:hover { border-color: var(--text-muted); }
    .nft-choice.selected { border-color: var(--success); box-shadow: 0 0 0 2px var(--success); }

    .nft-list {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 12px;
    }
    .nft-list img {
      width: 72px;
      height: 72px;
      border-radius: var(--radius-sm);
      object-fit: cover;
      cursor: pointer;
      border: 2px solid var(--border);
    }
    .nft-list img:hover { border-color: var(--accent); }
    .nft-list .nft-fallback {
      width: 72px;
      height: 72px;
      border-radius: var(--radius-sm);
      background: var(--bg-elevated);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      border: 2px solid var(--border);
    }

    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 32px 0 16px 0;
    }

    .empty-state {
      color: var(--text-muted);
      padding: 32px 24px;
      text-align: center;
    }

    .countdown { font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; color: var(--text-muted); }
  </style>
</head>
<body>
  <header>
    <span class="brand">Open-Source Funding DApp</span>
    <div class="wallet-info">
      <span id="avatar"></span>
      <span id="wallet">Not connected</span>
      <span id="balance">0 ETH</span>
      <span id="tokenBalance">0 CTKN</span>
    </div>
  </header>

  <div class="container">
    <div id="login" class="card">
      <h3>Select Role</h3>
      <button type="button" data-role="creator">Creator</button>
      <button type="button" class="secondary" data-role="moderator">Moderator</button>
      <button type="button" class="secondary" data-role="contributor">Contributor</button>
    </div>

    <div id="creatorUI" class="card hidden">
      <h3>Creator Dashboard</h3>
      <label class="input-label" for="title">Title</label>
      <input id="title" type="text" placeholder="Campaign title" autocomplete="off" />
      <label class="input-label" for="description">Description</label>
      <textarea id="description" placeholder="Describe what the campaign is for, how funds will be used, and why backers should contribute." rows="4"></textarea>
      <label class="input-label" for="goal">Goal (ETH)</label>
      <input id="goal" type="text" placeholder="e.g. 1.5" inputmode="decimal" />
      <label class="input-label" for="duration">Duration (seconds)</label>
      <input id="duration" type="text" placeholder="e.g. 86400 (24 hours)" inputmode="numeric" />
      <button type="button" id="btnSubmitCampaign">Submit Campaign</button>
    </div>

    <div id="moderatorUI" class="card hidden">
      <h3>Moderator Dashboard</h3>
      <p style="margin:0;color:var(--text-muted);">Review submitted campaigns below and approve or reject them.</p>
    </div>

    <div id="contributorUI" class="card hidden">
      <h3>Contributor Dashboard</h3>
      <input id="contributeCampaignId" type="text" placeholder="Campaign ID (0-based)" inputmode="numeric" />
      <input id="contributeAmount" type="text" placeholder="ETH amount" inputmode="decimal" />
      <button type="button" id="btnContribute">Contribute</button>
      <button type="button" class="secondary" id="btnRefund">Refund (failed campaign)</button>
    </div>

    <div id="nftSection" class="card hidden">
      <h3>NFT Badge</h3>
      <button type="button" id="btnTradeNFT">Trade 10 CTKN for NFT Badge</button>
      <div id="nftChoicesModal" class="nft-modal hidden">
        <span class="nft-choices-label">Choose your NFT badge:</span>
        <div id="nftChoices" class="nft-choices"></div>
        <button type="button" class="secondary" id="confirmNFTBtn" disabled>Confirm Trade</button>
        <button type="button" class="secondary" id="btnHideNFTModal">Cancel</button>
      </div>
      <div id="nftList" class="nft-list"></div>
      <button type="button" class="secondary hidden" id="setNFTBtn">Set NFT as Avatar</button>
    </div>

    <h2 class="section-title">Live Campaigns</h2>
    <div id="campaigns" class="grid"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
