<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open-Source Project Funding DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      padding: 20px;
    }
    h2, h3 {
      margin-top: 30px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .progress {
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
      height: 12px;
    }
    .progress-bar {
      background: #4caf50;
      height: 100%;
      width: 0%;
    }
    input, button {
      margin-top: 5px;
      padding: 6px;
    }
    button {
      cursor: pointer;
    }
    .small {
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h2>Open-Source Project Funding DApp</h2>

<div class="card">
  <button onclick="connectWallet()">Connect MetaMask</button>
  <p><b>Wallet:</b> <span id="account">-</span></p>
  <p><b>ETH Balance:</b> <span id="ethBalance">-</span></p>
</div>

<div class="card">
  <h3>Create Campaign</h3>
  <input id="title" placeholder="Project title"><br>
  <input id="goal" placeholder="Goal (ETH)"><br>
  <input id="duration" placeholder="Duration (seconds)"><br>
  <button onclick="createCampaign()">Create</button>
</div>

<div class="card">
  <h3>Contribute</h3>
  <input id="campaignId" placeholder="Campaign ID"><br>
  <input id="amount" placeholder="Amount (ETH)"><br>
  <button onclick="contribute()">Contribute</button>
</div>

<div class="card">
  <h3>Actions</h3>
  <button onclick="finalize()">Finalize</button>
  <button onclick="withdraw()">Withdraw</button>
  <button onclick="refund()">Refund</button>
</div>

<h3>All Campaigns</h3>
<div id="campaigns"></div>

<script src="app.js"></script>
</body>
</html>
