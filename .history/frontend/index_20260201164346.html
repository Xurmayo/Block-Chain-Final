<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open-Source Funding DApp</title>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      background: #020617;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #1e293b;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 24px;
    }

    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .hidden { display: none; }

    button {
      background: #2563eb;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      color: white;
      cursor: pointer;
      margin-top: 6px;
      margin-right: 6px;
    }

    button.secondary { background: #334155; }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 6px;
      color: white;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
    }

    .badge {
      padding: 3px 10px;
      border-radius: 999px;
      font-size: 12px;
      display: inline-block;
      margin-top: 4px;
    }

    .submitted { background:#64748b }
    .active { background:#2563eb }
    .successful { background:#16a34a }
    .failed { background:#dc2626 }
    .withdrawn { background:#475569 }
    .rejected { background:#7c2d12 }

    .progress {
      background:#1e293b;
      height:8px;
      border-radius:6px;
      overflow:hidden;
      margin-top:6px;
    }

    .progress-bar {
      background:#22c55e;
      height:100%;
    }
  </style>
</head>

<body>

<header>
  <b>Open-Source Funding DApp</b>
  <div>
    <span id="wallet">Not connected</span> |
    <span id="balance">0 ETH</span>
  </div>
</header>

<div class="container">

  <!-- LOGIN -->
  <div id="login" class="card">
    <h3>Select Role</h3>
    <button onclick="login('creator')">Creator</button>
    <button onclick="login('moderator')" class="secondary">Moderator</button>
    <button onclick="login('contributor')" class="secondary">Contributor</button>
  </div>

  <!-- CREATOR -->
  <div id="creatorUI" class="card hidden">
    <h3>Creator Dashboard</h3>
    <input id="title" placeholder="Title">
    <input id="goal" placeholder="Goal (ETH)">
    <input id="duration" placeholder="Duration (seconds)">
    <button onclick="submitCampaign()">Submit Campaign</button>
  </div>

  <!-- MODERATOR -->
  <div id="moderatorUI" class="card hidden">
    <h3>Moderator Dashboard</h3>
    <p>Review submitted campaigns below.</p>
  </div>

  <!-- CONTRIBUTOR -->
  <div id="contributorUI" class="card hidden">
    <h3>Contributor Dashboard</h3>
    <input id="contributeCampaignId" placeholder="Campaign ID (0-based)">
    <input id="contributeAmount" placeholder="ETH amount">
    <button onclick="contributeFromUI()">Contribute</button>
    <button onclick="refund()" class="secondary">Refund (failed)</button>
  </div>

  <h3>Live Campaigns</h3>
  <div id="campaigns" class="grid"></div>

</div>

<script src="app.js"></script>
</body>
</html>
