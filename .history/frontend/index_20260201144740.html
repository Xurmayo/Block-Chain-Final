<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Open-Source Funding DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
</head>
<body>

  <h2>Open-Source Project Funding DApp</h2>

  <button onclick="connectWallet()">Connect MetaMask</button>
  <p><b>Wallet:</b> <span id="account">Not connected</span></p>
  <p><b>ETH Balance:</b> <span id="ethBalance">-</span></p>

  <hr>

  <h3>Create Campaign</h3>
  <input id="title" placeholder="Project title"><br>
  <input id="goal" placeholder="Goal (ETH)"><br>
  <input id="duration" placeholder="Duration (seconds)"><br>
  <button onclick="createCampaign()">Create</button>

  <hr>

  <h3>Contribute</h3>
  <input id="campaignId" placeholder="Campaign ID"><br>
  <input id="amount" placeholder="Amount (ETH)"><br>
  <button onclick="contribute()">Contribute</button>

  <hr>

  <h3>Actions</h3>
  <button onclick="finalize()">Finalize Campaign</button>
  <button onclick="withdraw()">Withdraw (Creator)</button>
  <button onclick="refund()">Refund (Contributor)</button>

  <script src="app.js"></script>
</body>
</html>
