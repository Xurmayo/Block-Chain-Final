<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Open-Source Funding DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
  <style>
    body { background:#0f172a; color:#e5e7eb; font-family:Arial; padding:20px }
    .card { background:#020617; padding:16px; border-radius:10px; margin-bottom:16px }
    .hidden { display:none }
    button { background:#2563eb; border:none; padding:8px 14px; color:white; border-radius:6px }
    input { width:100%; margin-top:6px; padding:6px }
  </style>
</head>
<body>

<h2>Open-Source Funding</h2>

<div id="login" class="card">
  <button onclick="login('creator')">Creator</button>
  <button onclick="login('moderator')">Moderator</button>
  <button onclick="login('contributor')">Contributor</button>
</div>

<div id="creatorUI" class="card hidden">
  <h3>Submit Campaign</h3>
  <input id="title" placeholder="Title">
  <input id="goal" placeholder="Goal ETH">
  <input id="duration" placeholder="Duration seconds">
  <button onclick="submitCampaign()">Submit</button>
</div>

<div id="campaigns"></div>

<script src="app.js"></script>
</body>
</html>
