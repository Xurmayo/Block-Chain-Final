<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open-Source Funding DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      padding: 20px;
      background: #020617;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #1e293b;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
    }

    button {
      background: #2563eb;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      margin-top: 8px;
    }

    button.secondary {
      background: #334155;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 6px;
      color: white;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
    }

    .progress {
      background: #1e293b;
      height: 10px;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 6px;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #22c55e, #16a34a);
      width: 0%;
    }

    .badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 12px;
      margin-top: 4px;
    }

    .active { background: #2563eb; }
    .success { background: #16a34a; }
    .failed { background: #dc2626; }
    .pending { background: #ca8a04; }

    .hidden { display: none; }
  </style>
</head>
<body>

<header>
  <div><b>Open-Source Funding</b></div>
  <div>
    <span id="wallet">—</span> |
    <span id="balance">— ETH</span>
  </div>
</header>

<div class="container">

  <!-- LOGIN -->
  <div id="login" class="card">
    <h3>Select Role</h3>
    <button onclick="login('creator')">Creator</button>
    <button onclick="login('moderator')" class="secondary">Moderator</button>
    <button onclick="login('contributor')" class="secondary">Contributor</button>
  </div>

  <!-- CREATOR -->
  <div id="creatorUI" class="card hidden">
    <h3>Submit Campaign</h3>
    <input id="title" placeholder="Project title">
    <input id="goal" placeholder="Goal (ETH)">
    <input id="duration" placeholder="Duration (seconds)">
    <button onclick="submitCampaign()">Submit</button>
  </div>

  <!-- MODERATOR -->
  <div id="moderatorUI" class="card hidden">
    <h3>Moderator Panel</h3>
    <input id="modId" placeholder="Campaign ID">
    <button onclick="approve()">Approve</button>
    <button onclick="reject()" class="secondary">Reject</button>
  </div>

  <!-- CONTRIBUTOR -->
  <div id="contributorUI" class="card hidden">
    <h3>Contribute</h3>
    <input id="cid" placeholder="Campaign ID">
    <input id="amt" placeholder="ETH amount">
    <button onclick="contribute()">Contribute</button>
    <button onclick="refund()" class="secondary">Refund</button>
  </div>

  <h3>Live Campaigns</h3>
  <div id="campaigns" class="grid"></div>

</div>

<script src="app.js"></script>
</body>
</html>
