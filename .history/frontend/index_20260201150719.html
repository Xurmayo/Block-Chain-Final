<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open-Source Funding DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .hidden { display: none; }
    button { margin-top: 6px; }
    .progress {
      background: #ddd;
      height: 10px;
      border-radius: 5px;
    }
    .progress-bar {
      background: #4caf50;
      height: 100%;
    }
  </style>
</head>
<body>

<h2>Open-Source Project Funding DApp</h2>

<!-- LOGIN -->
<div id="login" class="card">
  <h3>Login</h3>
  <button onclick="login('creator')">ðŸ‘¤ Creator</button>
  <button onclick="login('contributor')">ðŸ’¸ Contributor</button>
</div>

<!-- APP -->
<div id="app" class="hidden">

  <div class="card">
    <p><b>Role:</b> <span id="role"></span></p>
    <p><b>Wallet:</b> <span id="account"></span></p>
    <p><b>ETH Balance:</b> <span id="ethBalance"></span></p>
  </div>

  <div id="creatorUI" class="card hidden">
    <h3>Create Campaign</h3>
    <input id="title" placeholder="Title"><br>
    <input id="goal" placeholder="Goal (ETH)"><br>
    <input id="duration" placeholder="Duration (seconds)"><br>
    <button onclick="createCampaign()">Create</button>
  </div>

  <div id="contributorUI" class="card hidden">
    <h3>Contribute</h3>
    <input id="campaignId" placeholder="Campaign ID"><br>
    <input id="amount" placeholder="Amount (ETH)"><br>
    <button onclick="contribute()">Contribute</button>
  </div>

  <div class="card">
    <h3>Actions</h3>
    <button onclick="finalize()">Finalize</button>
    <button onclick="withdraw()">Withdraw</button>
    <button onclick="refund()">Refund</button>
  </div>

  <h3>All Campaigns</h3>
  <div id="campaigns"></div>

</div>

<script src="app.js"></script>
</body>
</html>
